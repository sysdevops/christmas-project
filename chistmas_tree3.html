<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üê∑ Everything for Andy üê∑</title>

  <style>
    :root {
      --bg: #faf7f2;
      --beige: #e6c6a8;
      --beige-dark: #c59a73;
      --text-main: #3f3a34;
      --text-light: #7a6f66;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Georgia", serif;
    }

    body {
      background: var(--bg);
      color: var(--text-main);
    }

    /* NAV */
    nav {
      background: #fff;
      padding: 18px 40px;
      display: flex;
      justify-content: center;
      gap: 40px;
      font-size: 15px;
      box-shadow: 0 2px 10px rgba(0,0,0,.05);
    }

    nav a {
      text-decoration: none;
      color: var(--text-main);
      font-weight: 500;
    }

    /* HERO */
    .hero {
      position: relative;
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: center;
      min-height: calc(100vh - 70px);
      padding: 60px;
      overflow: hidden;
    }

    /* Background blobs */
    .blob {
      position: absolute;
      background: var(--beige);
      border-radius: 50%;
      opacity: .6;
      z-index: 0;
    }

    .blob.one {
      width: 380px;
      height: 380px;
      top: -80px;
      left: -120px;
    }

    .blob.two {
      width: 420px;
      height: 420px;
      bottom: -140px;
      right: -120px;
    }

    /* IMAGE */
    .hero-image {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
    }

    .hero-image img {
      width: 340px;
      height: auto;
      border-radius: 28px;
      object-fit: cover;
      box-shadow: 0 20px 40px rgba(0,0,0,.15);
      background: #fff;
      padding: 10px;
    }

    /* CONTENT */
    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 420px;
    }

    .name-box {
      display: inline-block;
      border: 2px solid var(--beige-dark);
      padding: 10px 20px;
      margin-bottom: 20px;
      font-size: 22px;
      color: var(--beige-dark);
      letter-spacing: 1px;
    }

    .hero-content h1 {
      font-size: 36px;
      margin-bottom: 16px;
      font-weight: normal;
    }

    .hero-content p {
      font-size: 16px;
      color: var(--text-light);
      line-height: 1.8;
    }

    .date {
      margin-top: 20px;
      font-style: italic;
      color: var(--beige-dark);
    }

    /* RESPONSIVE */
    @media (max-width: 900px) {
      .hero {
        grid-template-columns: 1fr;
        text-align: center;
      }

      .hero-content {
        margin-top: 40px;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="#">The Couple</a>
    <a href="#">Events</a>
    <a href="#">Love Story</a>
    <a href="#">Photos</a>
  </nav>

  <section class="hero">
    <div class="blob one"></div>
    <div class="blob two"></div>

    <div class="hero-image">
      <img src="images/avatar.jpg" alt="Couple photo">
    </div>

    <div class="hero-content">
      <div class="name-box">Welcome Andy</div>
      <h1>See u soon</h1>
      <p>
        Loading....
      </p>
      <p class="date">Dec 25, 2025</p>
    </div>
  </section>

</body>
</html>
